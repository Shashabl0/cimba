<div class="webid-results" ng-show="!search.selected">
    <div ng-repeat="person in webidresults | limitTo: 5">
        <br/>
        <div class="panel-heading light-blue pointer" ng-click="prepareSearch(webid, person.name[0])" rel="tooltip" data-placement="top" title="Find channels for {{person.webid}}">
            <div class="pull-left">
                <img class="media-object thumb-pic" ng-src="{{person.img[0]}}">
            </div>
            <div class="user-name pull-left white">
                <strong>{{person.name[0]}}</strong>
                <br>
                <small>{{person.mbox[0]}}</small>
                <br>
                <small>Hosted on: {{person.host}}</small>
                </h4>
            </div>
        </div>
    </div>
</div>
